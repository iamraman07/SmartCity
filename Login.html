<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<!-- login page -->


<div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
  <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>

  <form id="loginForm" class="space-y-4">
    <div>
      <label class="block text-gray-700 font-medium">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
    
      <label class="block text-gray-700 font-medium">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button type="button" onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
  </form>

  <p class="text-center text-sm text-gray-500 mt-4">
    Don't have an account? 
    <button onclick="goToSignup()" class="text-blue-600 hover:underline">Sign up</p></button>
</div>




<script src="app.js"></script>
</body>
</html>
