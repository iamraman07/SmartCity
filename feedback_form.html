<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .star-rating span {
            transition: color 0.2s;
        }
        .star-rating span.active {
            color: #fbbf24;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
<div class="flex justify-between items-center bg-blue-600 text-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold">SmartCity</h1>
    <h1 class="text-2xl font-bold">FEEDBACK</h1>
</div>

<form class="bg-white p-8 mt-8 shadow-lg rounded-lg">
    <h2 class="text-xl font-semibold mb-6">Basic User Information</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="name" class="block text-gray-700 mb-2">Name</label>
            <input type="text" id="name" placeholder="Enter your name" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="date" class="block text-gray-700 mb-2">Date</label>
            <input type="date" id="date" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="contact" class="block text-gray-700 mb-2">Contact</label>
            <input type="tel" id="contact" placeholder="Enter your contact" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="col-span-1 md:col-span-2">
            <label for="address" class="block text-gray-700 mb-2">Address</label>
            <input type="text" id="address" placeholder="Enter your address" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <h2 class="text-xl font-semibold mt-8 mb-6">Complaint Details</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="complaintId" class="block text-gray-700 mb-2">Complaint ID</label>
            <input type="number" id="complaintId" placeholder="Enter Complaint ID" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="issueType" class="block text-gray-700 mb-2">Issue Type</label>
            <select id="issueType" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select Issue</option>
                <option value="patholes">Patholes</option>
                <option value="sanitation">Sanitation</option>
                <option value="water supply">Water Supply</option>
                <option value="missing streetlights">Damaged or Missing Streetlights</option>
                <option value="garbage">Garbage Not Collected</option>
                <option value="illegal dumping">Illegal Dumping of Waste</option>
                <option value="open drains">Open Drains Causing Bad Odor</option>
                <option value="lack of public toilets">Lack of Public Toilets</option>
                <option value="water logging">Waterlogging Due to Clogged Drains</option>
            </select>
        </div>
    </div>

    <h2 class="text-xl font-semibold mt-8 mb-6">Feedback & Ratings</h2>
    <div>
        <label class="block text-gray-700 mb-2">Satisfaction Rating</label>
        <div class="star-rating flex space-x-2">
            <span data-value="1" class="satisfaction-star text-gray-400 text-3xl cursor-pointer">★</span>
            <span data-value="2" class="satisfaction-star text-gray-400 text-3xl cursor-pointer">★</span>
            <span data-value="3" class="satisfaction-star text-gray-400 text-3xl cursor-pointer">★</span>
            <span data-value="4" class="satisfaction-star text-gray-400 text-3xl cursor-pointer">★</span>
            <span data-value="5" class="satisfaction-star text-gray-400 text-3xl cursor-pointer">★</span>
        </div>
        <input type="hidden" id="satisfactionRatingValue" name="satisfactionRating">
    </div>

    <h2 class="text-xl font-semibold mt-8 mb-6">Comments & Suggestions</h2>
    <label for="comments" class="block text-gray-700 mb-2">Your Comments</label>
    <textarea id="comments" placeholder="Enter your comments..." class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

    <div class="flex items-center gap-2 mt-6">
        <input type="checkbox" id="confirm" class="w-4 h-4">
        <label for="confirm" class="text-gray-700">I agree to share this feedback for service improvement.</label>
    </div>

    <div class="flex gap-4 mt-8">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">Submit</button>
        <button type="reset" class="bg-gray-400 text-white px-6 py-3 rounded-md hover:bg-gray-500">Reset</button>
    </div>
</form>
<script src="app.js"></script>
</body>
</html>
