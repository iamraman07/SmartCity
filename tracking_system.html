<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #5e72c8, #9a47f2);
    }
  </style>
</head>
<body class="bg-gray-100 text-center py-20">

<h1 class="text-4xl font-bold text-purple-600 mb-6">Track Your Complaint</h1>
<div class="bg-white shadow-lg p-10 mx-auto rounded-lg w-1/2">
  <h2 class="text-2xl mb-4">Complaint Status:</h2>
  <p id="status" class="text-lg text-gray-700 mb-4">Fetching Status...</p>
  <button onclick="goBack()" class="bg-purple-600 text-white px-4 py-2 rounded-lg">Go Back</button>
</div>

<script>
  function fetchStatus() {
    const status = localStorage.getItem('complaintStatus');
    const statusElement = document.getElementById('status');

    if (status) {
      statusElement.innerText = `Current Status: ${status}`;
    } else {
      statusElement.innerText = 'No Complaint Found';
    }

    if (status === 'Resolved') {
      setTimeout(() => {
        alert('Your complaint has been resolved! Please give feedback.');
        window.location.href = 'feedback_form.html';
      }, 2000);
    }
  }

  function goBack() {
    window.location.href = 'HomePage.html';
  }

  setInterval(fetchStatus, 2000);
  fetchStatus();
</script>
</body>
</html>
