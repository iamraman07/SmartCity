<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Set the size of the map */
    #map {
      height: 400px; /* Adjust the height as needed */
      width: 100%;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">
<div class="max-w-3xl w-full bg-white rounded-2xl shadow-lg p-8">
  <h2 class="text-4xl font-bold text-center text-blue-600 mb-6">Contact Us</h2>
  <p class="text-center text-gray-600 mb-8">We'd love to hear from you! Fill out the form below to get in touch.</p>
  
  <form class="space-y-6" onsubmit="return handleSubmit(event)">

    <div>
      <label class="block text-gray-700 font-medium">Full Name</label>
      <input type="text" placeholder="Your Name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-gray-700 font-medium">Email</label>
      <input type="email" placeholder="Your Email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-gray-700 font-medium">Message</label>
      <textarea placeholder="Your Message" rows="5" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
  </form>

  <!-- Google Map Embed -->
  <div class="max-w-3xl w-full bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-4xl font-bold                                      text-center text-blue-600 mb-6">Contact Us</h2>
    <p class="text-center text-gray-600 mb-8">We'd love to hear from you! Fill out the form below to get in touch.</p>
    
    <!-- Your form here -->
    
    <div class="mt-8">
      <h3 class="text-center text-2xl font-bold text-blue-600 mb-4">Find Us on the Map</h3>
      <div id="map"></div>
    </div>
  </div>



  <div class="text-center text-gray-600 mt-8">
    <p>Email: support@smartcity.com</p>
    <p>Phone: +123 456 7890</p>
    <p>Address: 123 Smart Street, Tech City</p>
  </div>
  

</div>


<script src="app.js"></script>
</body>
</html>
